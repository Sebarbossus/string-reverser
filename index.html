<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    <title>First App</title>
</head>

<body>
    <div class="container">
        <h1 class="title">String Reverser</h1>
        <p>Put a string in here and reverse it by clicking on the button:</p>
        <input class="p-input" id="input" type="text" placeholder="hello">
        <button class="btn btn-success submit-btn" id="submit">Reverse</button>
        <br>
        <p class="p-output" id="output"></p>
    </div>
    <script src="app.js"></script>
</body>

</html>
